    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            max-width: 1000px;
        }

        .category-btn {
            background: #ffffff;
            border: none;
            color: #ff7b54;
            padding: 20px 40px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-btn:hover {
            background: #ff7b54;
            color: #ffffff;
            transform: translateY(-5px) scale(1.05);
        }

        .link-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 900px;
            margin-top: 20px;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-buttons button {
            background: #ffffff;
            color: #333;
            padding: 15px 25px;
            border: 2px solid #ff7b54;
            border-radius: 15px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .link-buttons button:hover {
            background: #ffb347;
            border-color: #ffb347;
            color: #ffffff;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .category-btn {
                font-size: 1em;
                padding: 15px 20px;
                min-width: 150px;
            }

            .link-buttons button {
                font-size: 0.9em;
                padding: 12px 18px;
                min-width: 140px;
            }
        }
    </style>
</head>
